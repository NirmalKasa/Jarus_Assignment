<div class="container">
  <div class="row">
    <div class="bg bg-primary w-100">
        Select Products
    </div>
  </div>

  <table mat-table [dataSource] = "productList" class = "mat-elevation-z8">
    <ng-container matColumnDef = "product">
      <th mat-header-cell *matHeaderCellDef> Product</th>

      <td mat-cell *matCellDef = "let element">
        <mat-checkbox class="example-margin">&nbsp;</mat-checkbox>{{element.product}}</td>
   </ng-container>
   <ng-container matColumnDef = "effectiveDate">
    <th mat-header-cell *matHeaderCellDef> EffectiveDate</th>
    <td mat-cell *matCellDef = "let element"> <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> </td>
 </ng-container>
 <ng-container matColumnDef = "expirationDate">
  <th mat-header-cell *matHeaderCellDef> Expiration Date</th>
  <td mat-cell *matCellDef = "let element"> <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker> </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
   <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
  </table>
