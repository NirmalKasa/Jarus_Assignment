<form #documentForm="ngForm" >
<div class="container">
  <div class="row">
    <div class="col-xs-2 col-sm-6 col-md-3
                col-lg-4 col-xl-6">

      <div class="well">

          Effective Date <br/>

        <input [matDatepicker]="basicDatepicker" name="effectiveDate" [(ngModel)]="effectiveDate">
        <mat-datepicker-toggle [for]="basicDatepicker" ></mat-datepicker-toggle>
        <mat-datepicker #basicDatepicker></mat-datepicker>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-2 col-sm-6 col-md-3
                col-lg-4 col-xl-6">
      <div class="well">
         Agency <br/>
         <input matInput placeholder="Agency" required name="agency" [(ngModel)]="agency" >
      </div>
    </div>
    <div class="col-xs-2 col-sm-6 col-md-3
                col-lg-4 col-xl-6">
      <div class="well bg bg-warning">
          Producer <br/>

          <mat-select placeholder = "Select Producer" required  name="producer" [(ngModel)]="producer">
            <mat-option value = "fransis">Fransis</mat-option>
            <mat-option value = "george">George</mat-option>
         </mat-select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2 col-sm-6 col-md-3
                col-lg-4 col-xl-6">
      <div class="well">
         Company <br/>
         <mat-select placeholder = "Select Company" required  name="company" [(ngModel)]="company">
          <mat-option value = "abccommercialmarine">ABC Commmecial Marine</mat-option>
          <mat-option value = "marshcommercialmarine">Marsh Commmecial Marine</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="col-xs-2 col-sm-6 col-md-3
                col-lg-4 col-xl-6">
      <div class="well bg bg-warning">
          Risk State <br/>

          <mat-select placeholder = "Select state" required  name="riskState" [(ngModel)]="riskState">
            <mat-option value = "ch">CH</mat-option>
            <mat-option value = "bg">BNG</mat-option>
         </mat-select>
      </div>
    </div>
  </div>

  </div>
</form>
